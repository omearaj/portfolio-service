---
timeout: 180
instances: 1
memory: 512M
env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
applications:
- name: portfolio
  random-route: true
  path: libs/portfolio-${version}.jar
  services: [ traderdb, discovery-service, circuit-breaker-dashboard, config-server, zipkinRabbit ]
